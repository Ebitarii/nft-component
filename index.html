<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">

    <img src="image-equilibrium.jpg" alt="equilibrium">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="icons">
      <div class="icons-left">
        <img src="icon-ethereum.svg" alt="eth">
        <p>0.041 ETH</p>
      </div>
      <div class="icons-right">
        <img src="icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="avatar">
      <img src="image-avatar.png" alt="avatar">
      <p class="first">Creation of</p>
      <p class="second">Jules Wyvern</p>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/ebitarii">Ebitari</a>.
  </div>
</body>
</html>
